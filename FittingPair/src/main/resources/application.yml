
# JPA DB
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${{MYSQL_IP}}/fittingpair
    username: ${{MYSQL_USERNAME}}
    password: ${{MYSQL_PASSWORD}}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
